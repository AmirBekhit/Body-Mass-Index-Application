<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>BMI Calculator</h2>
      <h3 id="info">Enter height (cm) and weight (kg)</h3>
      <p class="input">Height</p>
      <input type="number" onfocus="this.value=''" id="height" /> <br />

      <p class="input">Weight</p>
      <input type="number" onfocus="this.value=''" id="weight" /> <br />
      <div id="loader">
        <img src="/loader.gif" alt="" />
      </div>
      <p id="output"></p>
      <p id="state"></p>
      <button id="btn" class="calculate">Calculate</button>
      <button id="btn" class="clear">Clear</button>
      <br />
      <br />
      <footer class="footer">
        &copy; Designed by
        <a href="https://www.youtube.com/channel/UC7EVSn5inapL20oPSwAwEUg">Bek Brace</a>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
